<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .cover {
          background-image: url('cover-image.jpg'); /* Replace with your cover image */
          height: 100vh;
          background-size: cover;
          background-position: center;
          color: white;
          text-align: center;
          display: flex;
          flex-direction: column;
          justify-content: center;
      }
    
      .cover h1 {
          color: blue;
          font-size: 4rem;
          font-weight: bold;
      }
    
      .cover p {
          color: blue;
          font-size: 1.5rem;
          margin-top: 20px;
      }
    
      .launch-btn {
          margin-top: 40px;
          font-size: 1.2rem;
          padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-hearts" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.5 1.246c.832-.855 2.913.642 0 2.566-2.913-1.924-.832-3.421 0-2.566M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4m13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276ZM15 2.165c.555-.57 1.942.428 0 1.711-1.942-1.283-.555-2.281 0-1.71Z"/>
          </svg>
          xPatientCare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/specialty">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="cover">
      <h1>xPatientCare</h1>
      <p>Patient-Centered Care, Amplified</p>
      <a href="https://your-deployed-app-link.com" class="btn btn-primary launch-btn">Launch Application</a>
    </div>
    
    <!-- Other Sections (e.g., Features, Contact) -->
    <section id="features" class="p-5">
      <div class="container">
          <h2>Features</h2>
          <p>Discover the key features of xPatientCare designed to streamline healthcare management.</p>
      </div>
    </section>
    
    <section id="contact" class="p-5 bg-light">
      <div class="container">
          <h2>Contact Us</h2>
          <p>Get in touch with us for any inquiries or support.</p>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
